<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greatest Common Factor Calculator</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='script/script.js')}}"></script>
    </head>
    <body>
        <div class="container">
        <h1 class="mt-3">Greatest Common Factor Calculator</h1>
        <hr>

        <!-- Form for entering two positive integers for gcf -->
        <div class="row">
            <div class="col-sm-4">
            <form action="{{url_for('gcf')}}" method="post" role="form" novalidate>
                <div class="form-group">
                    <input type="text" name="num1" value=10>
                </div>
                <div class="form-group">
                    <input type="text" name="num2" value=25>
                </div>
                <button class="btn btn-primary" type="button">Calculate GCF</button>
                <a href="{{url_for('gcf')}}"  class="btn btn-primary">Reset</a>
            </form>
            </div>

            <!-- Definition of greatest common factor -->
            <div class="col-sm-8 card">
                <div class="card-body">
                <h2>What is the Greatest Common Factor?</h2>
                <p>
                    The greatest common factor (GCF or GCD or HCF) of a set of whole numbers
                    is the largest positive integer that divides evenly into all numbers
                    with zero remainder. For example, for the set of numbers 18, 30  the GCF = 6.
                </p>
                </div>
            </div>

             <!-- Print out result -->
            <div id="result" class="col-sm-6 mt-5 shadow-lg p-3 bg-white rounded"></div>
        </div>
        </div>
    </body>
</html>
